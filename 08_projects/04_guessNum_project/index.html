<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guess the number </title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#212121; color:#fff;">
      
      <div id="wrapper">
        <h1 class="main-heading">Number guessing game</h1>
      <p  class="para-1">Try and guess a random number between 1 to 100.</p>
      <p class="para-2">You have 7 attempts to guess the right number.</p>

          <form class="form">
              <label2 for="guessField" id="guess">Guess a number</label>
              <input type="text" id="guessField" class="guessField">
              <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
          </form>
  
          <div class="resultParas">
              <p >Your Guesses number: <span class="guesses"></span></p>
              <p >Guesses Remaining: <span class="lastResult">7</span></p>
              <p class="lowOrHi"></p>
          </div>
      </div>

      <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- day  -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thurday</div>
    </div>


    <script>
        const parent = document.querySelector('.parent')
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[1].innerHTML); // Tuesday
    
    
        for (let i = 0; i < parent.children.length;  i++) {
          console.log(parent.children[i].innerHTML);    
            
        }
    
        parent.children[1].style.color = 'red'
        console.log(parent.firstElementChild);   // Monday
        console.log(parent.lastElementChild); // Thurday
    
        const dayOne = document.querySelector('.day')  // by defauit return the first element value. 
    
        console.log(dayOne); //Monday
        console.log(dayOne.parentElement); 
        console.log(dayOne.nextElementSibling); //Tuesday
    
        console.log("NODES:",  parent.childNodes);  // undefined
        
    
    </script>
</body>

</html>
